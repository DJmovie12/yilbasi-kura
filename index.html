<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıl Başı Çekilişi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <dialog id="dialog">
            <h2>Çekiliş Sonuçları</h2>
            <hr>
            <div v-for="(giver, index) in givers" :key="index">
                <p>{{ giver.name }} Hediye alacağı kişi: {{ giver.receiver.name }}</p>
              </div>
              <button @click="closeDialog" aria-label="close" class="x">❌</button>
        </dialog>
        <div class="main">
            <h1 class="yazi">Yıl Başı Kura Çekme</h1><br>
            <form class="form">
                <div class="input-container">
                    <input type="text" class="form-control" v-model="inputText" @keydown.enter.prevent="addName"
                      style="width: 300px; height: 300px; font-size: 40px; resize: none; box-shadow: 0px 0px 10px rgb(255, 255, 255);">
                    <div class="placeholder-text">İsim Girdikten Sonra Enter Basınız</div>
                </div>
                <div class="user">Kişiler<br>
                    <hr width="100%">
                    <ul class="users">
                        <li v-for="(name, index) in names">{{ index + 1 }}. {{ name }}</li>
                    </ul>
                </div>
            </form><br>
            <button class="button-64" role="button" @click="pairNames()"><span class="text">Eşleştir</span></button>
            <div id="karAlani"></div>
            <div class="sky"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="App.js"></script>
</body>
</html>
